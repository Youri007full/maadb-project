version: "3.7"
services:
  jupyter-kotlin:
    build: jupyter-kotlin
    restart: always
    container_name: jupyter-kotlin
    ports:
      - 8888:8888
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD="postgrespwd"
    ports:
      - 5432:5432
  sql-analitycs-server:
    build: sql-analytics-server
    container_name: sql-analytics-server
    command: sql-analytics-server
    restart: always
    environment:
      - DATABASE_URL="jdbc:postgres//postgres:5432"
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgrespw
    ports:
      - 8080:8080
